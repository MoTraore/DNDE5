<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciativa D&D E5</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1>Iniciativa D&D E5</h1>

                <div id="formulario">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre:</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Ingresa el nombre">
                    </div>
                    <div class="mb-3">
                        <label for="modificadorDestreza" class="form-label">Modificador de Destreza:</label>
                        <input type="number" class="form-control" id="modificadorDestreza" placeholder="Ingresa el modificador">
                    </div>
                    <button type="button" class="btn btn-primary" onclick="agregarPersonaje()">Agregar Personaje</button>
                </div>

                <div id="listaPersonajes" class="list-group"></div>

                <button type="button" class="btn btn-primary mt-3" onclick="calcularIniciativas()">Calcular Iniciativas</button>
            </div>

            <div class="col-md-6">
                <h2>Lanzar Dados</h2>

                <div class="form-group">
                    <label for="tiposDados">Tipos de Dados:</label>
                    <select multiple class="form-control" id="tiposDados">
                        <option value="d4">d4</option>
                        <option value="d6">d6</option>
                        <option value="d8">d8</option>
                        <option value="d10">d10</option>
                        <option value="d12">d12</option>
                        <option value="d20">d20</option>
                        <option value="d3">d3</option>
                        <option value="d100">d100</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="cantidadDados">Cantidad de Dados:</label>
                    <input type="number" class="form-control" id="cantidadDados" value="1">
                </div>
                <button type="button" class="btn btn-success" onclick="lanzarDados()">Lanzar Dados</button>
                <div id="resultadoDados" class="mt-3"></div>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label for="historialDados">Historial:</label>
        <textarea id="historialDados" class="form-control" rows="5" readonly></textarea>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
